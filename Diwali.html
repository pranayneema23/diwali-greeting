<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#784cfb" />
    <meta name="description" content="Diwali Greeting Form Pranay" />
    <meta name="keywords" content="Pranay Neema,PranayNeema23, Pranay Indore" />
    <meta name="author" content="Pranay">
    <title>Happy Diwali | Pranay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="fireworks"></section>
    <div class="greetings-box">
		<div class="lamp"></div>
        <h3>Happy Diwali <span id="name"></span>!</h3>
		<p class="message-box">May this Diwali bring joy, happiness, and prosperity to your life.</p>
		<footer class="footer-box">Â© Pranay | 2023</footer>
        <div class="lamp"></div>
    </div>		
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="jquery.fireworks.js"></script>
    <script>
        // Get the name from the URL and display it
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        if (name) {
            document.getElementById('name').innerText = name;
        }
    </script>
	<script>
        $('#fireworks').fireworks({
            width: '100%',
            height: '100%',
            sound: true
        });
    </script>
</body>
</html>
